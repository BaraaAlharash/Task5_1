<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-5-Calculator</title>
    <!-- MY CSS -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- Bootstrap JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="calculator rounded-3 p-3 mx-auto my-5">
    <div class="screen d-flex justify-content-end align-items-center p-1 mb-4 border-radius rounded-2"></div>
    <div class="row">
        <div class="col-3"><button class="btn btn-secondary btn-num rounded-2 my-1 w-100">7</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-num rounded-2 my-1 w-100">8</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-num rounded-2 my-1 w-100">9</button></div>
        <div class="col-3"><button class="btn btn-warning btn-operator rounded-2 my-1 w-100 ">÷</button></div>
        
        <div class="col-3"><button class="btn btn-secondary btn-num rounded-2 my-1 w-100">4</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-num rounded-2 my-1 w-100">5</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-num rounded-2 my-1 w-100">6</button></div>
        <div class="col-3"><button class="btn btn-warning btn-operator rounded-2 my-1 w-100 ">×</button></div>
        
        <div class="col-3"><button class="btn btn-secondary btn-num rounded-2 my-1 w-100">1</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-num rounded-2 my-1 w-100">2</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-num rounded-2 my-1 w-100">3</button></div>
        <div class="col-3"><button class="btn btn-warning btn-operator rounded-2 my-1 w-100 ">−</button></div>
        
        <div class="col-3"><button class="btn btn-secondary btn-num rounded-2 my-1 w-100">0</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-comma rounded-2 my-1 w-100">.</button></div>
        <div class="col-3"><button class="btn btn-danger btn-result rounded-2 my-1 w-100">=</button></div>
        <div class="col-3"><button class="btn btn-warning btn-operator rounded-2 my-1 w-100 ">+</button></div>

        <div class="col-6"><button class="btn btn-success btn-clearAll rounded-2 my-1 w-100 ">c</button></div>
        <div class="col-6"><button class="btn btn-success btn-clear rounded-2 my-1 w-100"><i class="fa-solid fa-delete-left"></i></button></div>
        
    </div>
</div>
<!-- MY JS -->
<script src="assets/script.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
